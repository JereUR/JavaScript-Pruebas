<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio con AJAX</title>
    <link rel="stylesheet" href="sitio-ajax.css" />
  </head>
  <body>
    <header class="header">
      <section class="header-content container">
        <article class="logo">
          <img
            src="https://media.discordapp.net/attachments/894702938386210896/989791194143948870/2a635c51cd4982bf634d897bbc7e96b3.jpg?width=1247&height=701"
            alt="fondo"
          />
        </article>
        <nav class="menu">
          <a href="assets/home.html">Home</a>
          <a href="assets/acerca.html">Acerca</a>
          <a href="assets/servicios.html">Servicios</a>
          <a href="assets/contacto.html">Contacto</a>
        </nav>
      </section>
    </header>
    <main class="container"></main>
    <footer class="footer container">
      <p>
        <small>Sitio Prueba</small>
      </p>
    </footer>
  </body>
  <script>
    const d = document,
      $main = d.querySelector("main");

    const getHTML = (options) => {
      let { url, success, error } = options;

      const xhr = new XMLHttpRequest();

      xhr.addEventListener("readystatechange", (e) => {
        if (xhr.readyState !== 4) return;

        if (xhr.status >= 200 && xhr.status < 300) {
          let html = xhr.responseText;
          success(html);
        } else {
          let message = xhr.statusText || "OcurriÃ³ un error";
          error(`Error ${xhr.status}: ${message}`);
        }
      });

      xhr.open("GET", url);
      xhr.setRequestHeader("Content-type", "text/html; charset=utf-8");
      xhr.send();
    };

    d.addEventListener("DOMContentLoaded", (e) => {
      getHTML({
        url: "assets/home.html",
        success: (html) => ($main.innerHTML = html),
        error: (err) => ($main.innerHTML = `<h1>${err}</h1>`),
      });
    });

    d.addEventListener("click", (e) => {
      if (e.target.matches(".menu a")) {
        e.preventDefault();
        getHTML({
          url: e.target.href,
          success: (html) => ($main.innerHTML = html),
          error: (err) => ($main.innerHTML = `<h1>${err}</h1>`),
        });
      }
    });

    
  </script>
</html>
