<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Search</title>
    <link rel="stylesheet" href="css/api-songs.css" />
  </head>
  <body>
    <h1>Song Search</h1>
    <form action="" id="song-search">
      <input
        type="text"
        name="artist"
        placeholder="Nombre del intérprete"
        required
      />
      <br />
      <input
        type="text"
        name="song"
        placeholder="Nombre de la canción"
        required
      />
      <br />
      <input type="submit" />
    </form>
    <img class="loader" src="/assets/loader.svg" alt="Cargando..." />
    <aside class="error"></aside>
    <main>
      <article class="artist"></article>
      <article class="song"></article>
    </main>
    <script src="js/api-songs.js"></script>
  </body>
</html>
