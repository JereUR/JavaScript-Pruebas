<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Shows de TV</title>
    <link rel="stylesheet" href="css/api-tv-shows.css" />
  </head>
  <body>
    <h1>Buscador de Shows de TV</h1>
    <input
      type="search"
      id="search"
      placeholder="Buscar shows de tv..."
      autocomplete="off"
    />
    <br /><br />
    <section id="shows" class="grid-fluid"></section>
    <template id="show-template">
      <article class="show">
        <h3></h3>
        <img />
        <div></div>
        <a></a>
      </article>
    </template>
    <script src="js/api-tv-shows.js"></script>
  </body>
</html>
